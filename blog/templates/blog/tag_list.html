{% extends "blog/base.html" %}

{% block title %}
    標籤列表 - Django 大冒險
{% endblock title %}

{% block blog_content %}
    <h2 class="mb-4">
        標籤列表
    </h2>
    <div class="row">
        {% for tag in tags %}
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">
                            {{ tag.name }}
                        </h5>
                        <small class="text-muted">
                            {{ tag.articles.count }}
                        </small>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <div class="alert alert-info">
                    目前沒有標籤
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock blog_content %}
