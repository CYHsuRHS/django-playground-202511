{% extends "blog/base.html" %}

{% block title %}
    建立文章 - Django 大冒險
{% endblock title %}

{% block blog_content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">
                建立文章
            </h2>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="title" class="form-label">
                        標題
                    </label>
                    <input type="text"
                           class="form-control{% if errors.title %} is-invalid{% endif %}"
                           id="title"
                           name="title"
                           value="{{ title }}"
                           required />
                    {% if errors.title %}
                        <div class="invalid-feedback">
                            {{ errors.title }}
                        </div>
                    {% endif %}
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">
                        內容
                    </label>
                    <textarea class="form-control{% if errors.content %} is-invalid{% endif %}"
                              id="content"
                              name="content"
                              rows="10"
                              required>{{ content }}</textarea>
                    {% if errors.content %}
                        <div class="invalid-feedback">
                            {{ errors.content }}
                        </div>
                    {% endif %}
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">
                        作者（選填）
                    </label>
                    <select class="form-select" id="author" name="author">
                        <option value="">
                            未指定
                        </option>
                        {% for author in authors %}
                            <option value="{{ author.id }}"
                                    {% if author_id|stringformat:"s" == author.id|stringformat:"s" %}selected{% endif %}>
                                {{ author.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        建立文章
                    </button>
                    <a href="{% url 'blog:article_list' %}" class="btn btn-secondary">
                        取消
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock blog_content %}
