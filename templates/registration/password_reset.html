{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}
    忘記密碼 - Django 大冒險
{% endblock title %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">
                        忘記密碼
                    </h2>
                </div>
                <div class="card-body">
                    <p>
                        請輸入你的電子郵件地址，我們會寄送密碼重設連結給你。
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                送出
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
