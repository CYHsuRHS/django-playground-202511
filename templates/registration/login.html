{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}
    登入 - Django 大冒險
{% endblock title %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">
                        登入
                    </h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                登入
                            </button>
                        </div>
                    </form>
                    <hr />
                    <p class="text-center">
                        <a href="{% url 'auth:password_reset' %}">忘記密碼？</a>
                    </p>
                    <p class="text-center mb-0">
                        還沒有帳號？<a href="{% url 'auth:register' %}">立即註冊</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
