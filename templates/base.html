<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Django Playground" />
        <meta name="keywords" content="Django, Playground" />

        <title>
            {% block title %}
                Django 大冒險
            {% endblock title %}
        </title>

        {% block extra_head %}
        {% endblock extra_head %}
    </head>
    <body>
        <header>
            <nav>
                <h1>
                    Django 大冒險
                </h1>
            </nav>
        </header>

        <main>
            {% comment %} block content區塊表若子html沒有block content區塊，則子html會顯示下方內容 {% endcomment %}
            {% block content %}
                <p>
                    歡迎來到 Django 大冒險！
                </p>
            {% endblock content %}
        </main>

        <footer>
            <p>
                Django Playground
            </p>
        </footer>

        {% block extra_scripts %}
        {% endblock extra_scripts %}
    </body>
</html>
